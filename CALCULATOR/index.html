<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Simple Calculator using HTML, CSS, and JavaScript</title>

</head>
<body class="bg-dark">

<div class="container">
    <div class="row justify-content-center mt-5 mx-2 ">
        <div class="col-md-4 mt-5 bg-dark" >
            <table class="table table-dark shadow-sm bg-body-tertiary  mt-5 border-0 border-dark " id="calculator" style=" box-shadow: 10px 5px 10px red;">
                <tr>
                    <td class="border border-dark" colspan="3">
                        <input class="form-control display-box mx-0 my-2 py-2 text-white bg-dark border-2 border-dark-subtle opacity-50" type="text" id="result" disabled />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-danger px-3 py-3 border-2 border-dark rounded-3" type="button" value="AC" onclick="clearScreen()" />
                    </td>
                </tr>
                <tr class="border border-dark shadow">
                    <td class="border border-dark">
                        <input class="btn btn-secondary  px-4 py-3 border-2 border-dark rounded-3" type="button" value="1" onclick="display('1')" />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-secondary  px-4 py-3 border-2 border-dark rounded-3" type="button" value="2" onclick="display('2')" />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-secondary px-4 py-3 border-2 border-dark rounded-3" type="button" value="3" onclick="display('3')" />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-warning px-4 py-3 border-2 border-dark rounded-3" type="button" value="/" onclick="display('/')" />
                    </td>
                </tr>
                <tr>
                    <td class="border border-dark">
                        <input class="btn btn-secondary px-4 py-3 border-2 border-dark rounded-3" type="button" value="4" onclick="display('4')" />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-secondary px-4 py-3 border-2 border-dark rounded-3" type="button" value="5" onclick="display('5')" />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-secondary px-4 py-3 border-2 border-dark rounded-3" type="button" value="6" onclick="display('6')" />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-warning px-4 py-3 border-2 border-dark rounded-3 shadow-lg" type="button" value="-" onclick="display('-')" />
                    </td>
                </tr>
                <tr>
                    <td class="border border-dark">
                        <input class="btn btn-secondary px-4 py-3 border-2 border-dark rounded-3" type="button" value="7" onclick="display('7')" />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-secondary px-4 py-3 border-2 border-dark rounded-3" type="button" value="8" onclick="display('8')" />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-secondary px-4 py-3 border-2 border-dark rounded-3" type="button" value="9" onclick="display('9')" />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-warning px-4 py-3 border-2 border-dark rounded-3" type="button" value="+" onclick="display('+')" />
                    </td>
                </tr>
                <tr>
                    <td class="border border-dark">
                        <input class="btn btn-secondary px-4 py-3 border-2 border-dark rounded-3" type="button" value="." onclick="display('.')" />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-secondary px-4 py-3 border-2 border-dark rounded-3" type="button" value="0" onclick="display('0')" />
                    </td>

                    <td class="border border-dark">
                        <input class="btn btn-success px-4 py-3 border-2 border-dark rounded-3" type="button" value="=" onclick="calculate()" />
                    </td>
                    <td class="border border-dark">
                        <input class="btn btn-warning px-4 py-3 border-2 border-dark rounded-3 shadow-lg" type="button" value="*" onclick="display('*')" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="js.js"></script>

</body>
</html>
